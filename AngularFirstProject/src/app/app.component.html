<!-- hero details was a part of the AppComponent but we turned it into its own component and now reference it through the <hero-detail directive>
  hero is a property in hero-detail.component.ts
selectedHero is a property in  -->

<div *ngIf="selectedHero">
    <h2>
      {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>

<div>
  <ul class="heroes">
    <!-- Structural Directive *ngFor and *ngIf-->
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}} </span>{{hero.name}}
    </li>
  </ul>
</div>
